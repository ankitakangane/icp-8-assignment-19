<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#f5f7fb;
        }
        .card_header{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card{
            width:300px;
            background-color: white;
            box-shadow: 0 0 5px 5px rgba(0,0,0,0.1);           
            border-radius: 5px;
            padding:10px;
            margin: 30px;
        }
        .img{
            height:35px;
            padding:20px;
            box-shadow: 0 0 5px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding-left: 5px;
        }
        .heading{
            font-size:25px;
            margin-left: 6px;
        }
        .header{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info{
            font-size:18px;
            padding: 10px;
            margin: 0%;
        }
        </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="img" src="https://cdn.roadtocode.org/unique-features/professional-network-md.png"/>
            <h2 class="heading">Professional Network</h2>
        </div>
        <p class="info">Unlock opportunities by learning correct way of using Peerlist and LinkedIn for hunting jobs and internships.</p>
    </div>

    <div class="card">
        <div class="header">
            <img class="img" src="https://cdn.roadtocode.org/unique-features/resume-building-md.png"/>
            <h2 class="heading">Resume Building</h2>
        </div>
        <p class="info">We help you to build a professional resume that stands out from the crowd.</p>
    </div>
</body>
</html>
